{% extends "base.html" %}
{% block title %} 파일 리스트 {% endblock %} 
{% block contents %} 


<div class="">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">filename</th>
        <th scope="col">email</th>
        
        
      </tr>
    </thead>
    <tbody>
      {% for file in files %}
        <tr>
          <th scope="row">  </th>
          <td>{{file}}</td> <!--이름,이메일,주소-->
          <td><a href="/static/files/{{file}}">다운로드</a></td>
         

        </tr>
      {% endfor %}

    </tbody>
  </table>
</div>

{% endblock %}
