{% extends "base.html" %}
{% block contents %}  

<form action="/updateprocess" method="POST">

    <div class="form-group">
      <label for="exampleInputEmail1">Name : </label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" value="{{item[0]}}" readonly>
      
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email :</label>
        <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" value="{{item[1]}}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Address : </label>
      <input type="text" class="form-control" id="address" name="address" value="{{item[2]}}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
