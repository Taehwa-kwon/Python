{% extends "base.html" %}
{% block title %} {% endblock %} 
{% block contents %} 


<div class="">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">index</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">address</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      
        <tr>
          <th scope="row"> 

          </th>
          <td>{{item[0]}}</td> <!--이름,이메일,주소-->
          <td>{{item[1]}}</td>
          <td>{{item[2]}}</td>
          <td>
              <button type="button" class="btn btn-outline-primary" onclick="location.replace('/update/{{item[0]}}')">수정</button>
              <button type="button" class="btn btn-outline-danger"  onclick="location.replace('/delete/{{item[0]}}')">삭제</button>
          </td>
        </tr>
      {% endfor %}

      
     
    </tbody>
  </table>
</div>

{% endblock %}
